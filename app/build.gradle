plugins {
    id 'LuhnAlgo.scala-application-conventions'
}

def sparkVersion = '3.2.0'
def scalaVersion = '2.12'

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    // Spark drivers
    implementation "org.apache.hadoop:hadoop-aws:${sparkVersion}"
    implementation "org.apache.hadoop:hadoop-client:${sparkVersion}"
    implementation "org.apache.hadoop:hadoop-common:${sparkVersion}"
    implementation "org.apache.spark:spark-core_${scalaVersion}:${sparkVersion}"
    implementation "org.apache.spark:spark-sql_${scalaVersion}:${sparkVersion}"
    implementation "org.apache.spark:spark-sql-kafka-0-10_${scalaVersion}:${sparkVersion}"
    implementation "org.apache.spark:spark-mllib_${scalaVersion}:${sparkVersion}"
    // Spark modules
    implementation "org.apache.spark:spark-avro_${scalaVersion}:${sparkVersion}"
    implementation "com.crealytics:spark-excel_${scalaVersion}:0.14.0"
    implementation "com.github.mrpowers:spark-daria:1.0.0"
}

application {
    // Define the main class for the application.
    mainClass = 'LuhnAlgo.app.App'
}
